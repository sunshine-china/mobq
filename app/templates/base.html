<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block title %} <title>base</title> {% endblock %}

        {% block styles %}
            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='base/jquery.mobile-1.4.5.min.css')}}">
            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='base/jquery.mobile.theme-1.4.5.min.css')}}">
            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='base/jquery.mobile.structure-1.4.5.min.css')}}">
            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='base/jquery.mobile.inline-svg-1.4.5.min.css')}}">
            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='base/jquery.mobile.inline-png-1.4.5.min.css')}}">
            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='base/jquery.mobile.icons-1.4.5.min.css')}}">
            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='base/jquery.mobile.external-png-1.4.5.min.css')}}">
        {% endblock %}
    </head>
<body>
    <div data-role="page">
{% block header %}
        <div data-role="header"></div>
{% endblock %}

{% block content %}
        <div data-role="main"></div>
{% endblock %}

{% block footer %}
        <div data-role="footer"></div>
{% endblock %}
    </div>
</body>
{% block scripts %}
    <script type="application/javascript" language="JavaScript" src="{{url_for('static',filename='base/jquery.mobile-1.4.5.min.js')}}"></script>
    <script type="application/javascript" language="JavaScript" src="https://code.jquery.com/jquery-3.1.0.min.js" ></script>
{% endblock %}
</html>
